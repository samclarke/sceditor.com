baseURL: "https://www.sceditor.com/"
languageCode: "en-us"
title: "SCEditor"
theme: "sceditor"

paginate: 10
paginatePath: ""

permalinks:
  - post: /posts/:title

params:
  downloadUrl: "https://github.com/samclarke/SCEditor/releases/download/v3.2.0/sceditor-3.2.0.zip"

markup:
  defaultMarkdownHandler: goldmark
  highlight:
    codeFences: false
    noClasses: true
  goldmark:
    parser:
      autoHeadingIDType: blackfriday
    renderer:
      unsafe: true

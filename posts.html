---
layout: default
title: Posts
navtitle: Posts
permalink: /posts/
---
<ul class="posts">
	{% for post in site.posts %}
	<div class="post_info">
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<span>({{ post.date | date:"%Y-%m-%d" }})</span>
		</li>

		{% if post.excerpt %}
			{{ post.excerpt }}
		{% endif %}
	</div>
	{% endfor %}
</ul>

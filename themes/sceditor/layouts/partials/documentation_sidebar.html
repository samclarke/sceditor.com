<aside class="Documentation__sidebar">
{{ $currentPage := .}}
{{ with ($.Site.GetPage "section" (trim .File.Dir "/")) }}
<h3>{{ .Title }}</h3>
<ul class="Sidebar__menu Menu">
{{ $pages := union .Sections .Pages }}
{{ range (sort $pages ".Params.weight") }}
<li class="Menu__item">
<a class="Menu__link {{ if eq $currentPage . }}Menu__link--current{{ end }}" href="{{ .RelPermalink }}">{{ .Title }}</a>
</li>
{{ end }}
</ul>
{{ end }}
</aside>
